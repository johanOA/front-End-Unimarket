<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">79
<!-- header section starts -->
<header>
  <div *ngIf="!isLogged; then nologged else logged"></div>
  <ng-template #nologged>
    <div class="text-end">
      <button type="button" routerLink="/login" class="btn btn-outline-light
        me-2">Login</button>
      <button type="button" routerLink="/registro" class="btn btn-warning">Sign-up</button>
      </div>
      </ng-template>
      <ng-template #logged>
      <div class="text-end">
      <label class="me-3" >Hola {{email}}</label>
      <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
      </div>
       </ng-template>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    <a href="#" class="logo">miMarket<span>.</span></a>

    <nav class="navbar">
      <a href="#home" routerLink="">Home </a>
      <!-- <a href="#shop">Shop! </a> -->
      <a href="#products">My Products </a>
      <a href="#purchaes">My purchases </a>
      <a href="#Create" routerLink="/crear-producto">Create </a>
      <a href="#about" routerLink="/about">About </a>
    </nav>
    <div class="icons">
      <div class="dropdown">
        <a href="#" class="fas fa-user"></a>
        <div class="dropdown-content">
          <a href="#account" routerLink="/account">Account</a>
          <a href="#login" routerLink="/login">Login</a>
          <a href="#logout">Logout</a>
        </div>
      </div>
   </div>
    <div class="icons">
      <a href="#" class="fas fa-heart"></a>
      <a href="#" routerLink="/carro" class="fas fa-shopping-cart"></a>
    </div>
</header>
<router-outlet></router-outlet>
<!-- header section ends -->
